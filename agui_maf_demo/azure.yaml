# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: agui-maf-demo
metadata:
  template: agui-maf-demo

services:
  backend:
    project: .
    language: python
    host: containerapp
    docker:
      path: ./Dockerfile
      context: .
    
  frontend:
    project: ./agui_web_ui
    language: js
    host: containerapp
    docker:
      path: ./agui_web_ui/Dockerfile
      context: ./agui_web_ui
